<!DOCTYPE html>
<html lang="en">
{% extends 'core/base.html' %}

{% block content %}
<h1>Categories</h1>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'products:category_products' category.slug %}">{{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
