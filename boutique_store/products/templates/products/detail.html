{% extends 'core/base.html' %}
{% load static %}

{% block title %}Product List{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/style.css' %}">
{% endblock %}

{% block content %}
<div class="product-list">
    {% for product in products %}
    <div class="product-item">
        <h2>{{ product.name }}</h2>
        <p>Price: {{ product.price }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
