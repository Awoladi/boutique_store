<!DOCTYPE html>
<html lang="en">
{% extends 'core/base.html' %}

{% block content %}
<h1>Delete Category</h1>
<p>Are you sure you want to delete "{{ category.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Confirm</button>
</form>
<a href="{% url 'products:category_list' %}">Cancel</a>
{% endblock %}
</html>
