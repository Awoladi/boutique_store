{% extends 'core/base.html' %}

{% block content %}
<div style="margin: 50px auto; max-width: 600px; text-align: center; background-color: #1a1a1a; color: #fff; padding: 20px; border-radius: 10px;">
    <h1 style="color: #8e44ad;">Delete Category</h1>
    <p>Are you sure you want to delete "<strong>{{ category.name }}</strong>"?</p>
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" style="background-color: #8e44ad; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Confirm
        </button>
        <a href="{% url 'products:category_list' %}" style="background-color: #555; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-left: 10px;">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
