{% extends 'core/base.html' %}

{% block content %}
<h1>{{ category.name }}</h1>
<div class="products">
    {% for product in category.products.all %}
    <div class="product">
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}">View Product</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
