{% extends 'core/base.html' %}

{% block content %}
<h1>Products</h1>
<div class="product-list">
    {% for product in products %}
    <div class="product">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}">View details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
