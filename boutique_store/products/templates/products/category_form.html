{% extends 'core/base.html' %}

{% block content %}
<div style="margin: 50px auto; max-width: 600px; background-color: #1a1a1a; color: #fff; padding: 20px; border-radius: 10px;">
    <h1 style="text-align: center; color: #8e44ad;">Create/Edit Category</h1>
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">{{ form.as_p }}</div>
        <button type="submit" style="background-color: #8e44ad; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Save</button>
    </form>
</div>
{% endblock %}
