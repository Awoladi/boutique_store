{% extends 'core/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #1e1e1e; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
    <h1 style="color: #fff; text-align: center;">Write a Review for {{ product.name }}</h1>
    <form method="post" action="{% url 'submit_review' product.id %}" style="margin-top: 20px;">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label for="review" style="display: block; color: #fff; font-size: 16px; margin-bottom: 8px;">Your Review:</label>
            <textarea name="review" id="review" rows="5" style="width: 100%; padding: 10px; font-size: 14px; background-color: #2a2a2a; color: #fff; border: 1px solid #444; border-radius: 5px;" required></textarea>
        </div>
        <input type="submit" value="Submit Review" style="width: 100%; padding: 10px; font-size: 16px; color: #fff; background-color: #4a90e2; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</div>
{% endblock %}
