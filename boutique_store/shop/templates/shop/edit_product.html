{% extends 'core/base.html' %}

{% block content %}
<h1>Edit Product: {{ product.name }}</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'shop:shop_index' %}">Cancel</a>
{% endblock %}
