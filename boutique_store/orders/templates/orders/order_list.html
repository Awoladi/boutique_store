{% extends 'core/base.html' %}

{% block content %}
<h1>Your Orders</h1>
<ul>
    {% for order in orders %}
    <li>
        Order {{ order.id }} - Placed on {{ order.date_placed }} - Total ${{ order.total }}
        <a href="{% url 'order_detail' order.id %}">View Details</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
