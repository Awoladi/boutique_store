<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Awolfy{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <style>
        /* Global Styles */
        body {
            background-color: #1a1a1a;
            color: #f3f3f3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header.site-header {
            background-color: #292929;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            margin-right: auto;  /* Ensures the logo stays on the left */
        }

        .logo a {
            color: #8e44ad;
            text-decoration: none;
            font-size: 48px;
            font-family: 'Bebas Neue', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .center-nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            gap: 10px;  /* Adjust spacing between nav links */
        }

        .center-nav a {
            background-color: #8e44ad;
            color: #f3f3f3;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .center-nav a:hover {
            background-color: #6c3da4;
            transform: scale(1.1);
        }

        .auth-links {
            margin-left: auto;  /* Pushes auth links to the right */
        }

        .auth-links a {
            color: #f3f3f3;
            background-color: #8e44ad;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .auth-links a:hover {
            background-color: #6c3da4;
        }

        .site-content {
            padding: 20px;
        }

        footer.site-footer {
            background-color: #292929;
            text-align: center;
            padding: 20px;
            color: #f3f3f3;
            font-size: 14px;
        }

        footer.site-footer a {
            color: #8e44ad;
            text-decoration: none;
        }

        footer.site-footer a:hover {
            color: #f3f3f3;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <a href="{% url 'core:home_page' %}">Awolfy</a>
        </div>
        <nav class="center-nav">
            <a href="{% url 'core:home_page' %}">Shop</a>
            <a href="{% url 'products:product_list' %}">Create</a>
            <a href="{% url 'cart:cart_detail' %}">Cart</a>
            <a href="{% url 'products:trending_products_page' %}">Trending Products</a>
        </nav>
        <div class="auth-links">
            {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'users:register' %}">Register</a>
            {% endif %}
        </div>
    </header>

    <main class="site-content">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 Awolfy. All Rights Reserved. |
            <a href="{% url 'core:about' %}">About</a> |
            <a href="{% url 'core:contact' %}">Contact</a>
        </p>
    </footer>
</body>
</html>
