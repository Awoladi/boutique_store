<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Awolfy{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <h1><a href="{% url 'core:home_page' %}">Awolfy</a></h1>
        <nav class="site-navigation">
            <a href="{% url 'core:home_page' %}">Start</a>
            <a href="{% url 'shop:index' %}">Shop</a>
            <a href="{% url 'cart:cart_detail' %}">Cart</a>
            {% if user.is_authenticated %}
                 <a href="{% url 'users:profile' %}">Profile</a>
                 <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                 <a href="{% url 'login' %}">Login</a>
                 <a href="{% url 'users:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main class="site-content">
        {% block content %}
        <!-- Default content can go here or leave it empty -->
        {% endblock %}
    </main>

    <footer class="site-footer">
    <p>&copy; 2024 Awolfy. All Rights Reserved. |
        <a href="{% url 'core:about' %}">About</a> |
        <a href="{% url 'core:contact' %}">Contact</a>
    </p>
</footer>

</body>
</html>
